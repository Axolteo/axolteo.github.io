<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <script src="ops.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>EquGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="content">
        <h1>EquGen</h1>
        <div id="github">
            <a href="https://github.com/Axolteo/axolteo.github.io/tree/main/EquGen" target="_blank" 
            rel="noopener noreferrer">
                <img src="assets/github logo.svg">
            </a>
        </div>
        <div id="controls">
            <div class="input">
                <p>Desired value</p>
                <input type="number" id="goal" placeholder="What number do you need?">
            </div>
            <div class="input">
                <p>Depth</p>
                <input type="number" id="dep" placeholder="Amount of recursion (recommended 500-700, 100 for Discord)">
            </div>
            <button type="button" onclick="clicked()">Go!</button>
            <div class="input">
                <p>Final equation</p>
                <textarea type="text" readonly id="answer"
                    placeholder="The generated equation will appear here."></textarea>
            </div>
        </div>
        <div id="bottom">
            <p id="ans">Real answer: NaN</p>
            <p id="len">Answer length: NaN</p>
            <p id="time">Time: NaN</p>
        </div>
    </div>
    <div id="logo">
        <img src="assets/logo.svg" width="480px" height="480px">
    </div>

    <script src="index.js"></script>

</body>

</html>
